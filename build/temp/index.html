<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/css/stylesheet.css">
    <title>Food for Life</title>
  </head>
  <body bgcolor="#fff">
    <style>@import url(http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600|Roboto:400,500,300,700italic|Hind:400,500,600,700,300);</style>
    <table cellpadding="0" cellspacing="0" width="100%" bgcolor="#333" align="center" class="background">
      <tr>
        <td id="content-container" valign="top">
          <table cellpadding="0" cellspacing="0" width="650" align="center" class="content">
            <tr>
              <td class="content-td">
                <table id="header-container" bgcolor="#fff">
                  <tr>
                    <td class="header"><span>Header content injected here</span></td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td class="content-td">
                <table id="hero-container" bgcolor="#222">
                  <tr>
                    <td class="hero">
                      <h2>Hero Content</h2>
                      <p>-hero module injected here-</p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td class="content-td">
                <table id="banner-container" bgcolor="#222">
                  <tr>
                    <td class="banner">
                      <div style="width:inherit; height:100%; display: block; border-collapse: collapse" class="banner-ad">
                        <p style="text-align:center; line-height:80px; vertical-align: middle">-banner injected here-</p>
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <table cellpadding="0" cellspacing="0" width="100%" height="300" align="center">
      <tr>
        <td id="details-container" valign="top">
          <table cellpadding="0" cellspacing="0" width="650" align="center" class="details">
            <tr>
              <td class="details-td">
                <table id="thumb-container">
                  <tr>
                    <td bgcolor="#fff" height="100" class="thumbs">
                      <p>below the fold content</p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
