<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Food for Life</title>
  </head>
  <body bgcolor="#fff" style="-webkit-text-size-adjust: none; font-family: Helvetica, Arial, Verdana, Trebuchet MS; margin: 0; min-width: 100%; padding: 0;">
    <style>@import url(http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600|Roboto:400,500,300,700italic|Hind:400,500,600,700,300);</style>
    <table cellpadding="0" cellspacing="0" width="100%" height="100%" bgcolor="#f8f8f8" align="center" background="http://i.imgur.com/MRQdFFa.jpg" class="background" style="background-image: url(http://i.imgur.com/MRQdFFa.jpg); background-position: top center; background-repeat: no-repeat; background-size: cover; border: none; border-collapse: collapse; max-width: 1200px; width: 100%;">
      <tr style="border: none;">
        <td id="content-container" valign="top" style="border: none; padding-left: 10px; padding-right: 10px; padding-top: 40px;">
          <table cellpadding="0" cellspacing="0" width="600px" align="center" class="content" style="background: none; border: none; border-collapse: collapse; border-left: 3px solid #fff; border-right: 3px solid #fff; border-top: 3px solid #fff; max-width: 600px; width: 100%;">
            <tr style="border: none;">
              <td class="content-td" style="border: none; padding-bottom: 10px; padding-left: 20px; padding-right: 20px; padding-top: 10px;">
                <table id="header-container" style="border: none; border-collapse: collapse; margin-top: 10px; max-width: 1200px; width: 100%;">
                  <tr style="border: none;">
                    <td class="header" style="background-color: #FFF; border: none; height: 80px;">
                      <h1 style="margin: 0; text-align: center;">Header content injected here</h1>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr style="border: none;">
              <td class="content-td" style="border: none; padding-bottom: 10px; padding-left: 20px; padding-right: 20px; padding-top: 10px;">
                <table id="hero-container" style="border: none; border-collapse: collapse; max-width: 1200px; width: 100%;">
                  <tr style="border: none;">
                    <td class="hero" style="background: white; border: none; height: 250px; padding: 20px;">
                      <h2 style="margin: 0;">hero</h2>
                      <p style="margin: 0;">This is the hero module</p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr style="border: none;">
              <td class="content-td" style="border: none; padding-bottom: 10px; padding-left: 20px; padding-right: 20px; padding-top: 10px;">
                <table id="banner-container" style="border: none; border-collapse: collapse; margin-bottom: 10px; max-width: 1200px; width: 100%;">
                  <tr style="border: none;">
                    <td class="banner" style="border: none; height: 80px;">
                      <div style="background:#222; color:#fff; width:inherit; height:100%; display: block; border-collapse: collapse" class="banner-ad">
                        <p style="line-height: 80px; margin: 0; text-align: center; vertical-align: middle;">-banner injected here-</p>
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <table cellpadding="0" cellspacing="0" width="100%" align="center" style="border: none; border-collapse: collapse; max-width: 1200px; width: 100%;">
      <tr style="border: none;">
        <td id="details-container" valign="top" style="background-color: #f8f8f8; border: none; padding-bottom: 40px; padding-left: 10px; padding-right: 10px;">
          <table cellpadding="0" cellspacing="0" width="600" align="center" class="details" style="background-color: #FFF; border: none; border-bottom: 3px solid #fff; border-collapse: collapse; border-left: 3px solid #fff; border-right: 3px solid #fff; max-width: 600px; min-height: 200px; width: 100%;">
            <tr style="border: none;">
              <td style="border: none; padding-left: 20px; padding-right: 20px; padding-top: 10px;">
                <p style="margin: 0;">Spacer</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
